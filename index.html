<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Cheech's Pizza</title>
  </head>
  <body>
    <!--Main bootstrap container-->
    <div class="container">
        <!--Title-->
        <h1>WELCOME TO CHEECH'S PIZZA PARLOR!</h1>
        <p>Please fill your order!</p>
        <hr>

        <!--Form-->
        <form id="frmOrder">
          <!--First flex-box div-->
          <div class="divFlex">
              <!--Customer Name-->
              <div class="form-group">
                <label for="txtName">Name</label>
                <input class="form-control" id="txtName" type="text" placeholder="Please fill your name!">
              </div>
          
              <!--Customer Phone-->
              <div class="form-group">
                  <label for="txtPhone">Phone Number</label>
                  <input class="form-control" id="txtPhone" type="text" placeholder="Please fill your phone number!">
              </div>
              
              <!--Quantity selection-->
              <div class="form-group">
                  <label for="sltQuan">How many pizzas would you like?</label>
                  <select class="form-control" id="sltQuan">
                      <!-- <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option> -->
                  </select>
              </div>
              
              <!--Pizza selection-->
              <div class="form-group">
                <label for="sltPizza">What kind of pizza would you like?</label>
                <select class="form-control" id="sltPizza">
                    <!-- <option>Maccaroni</option>
                    <option>Cheese</option>
                    <option>Maccaroni</option>
                    <option>Cheese</option>
                    <option>Cheese</option> -->
                </select>
              </div>
            
              <!--Order button-->
              <button type="button" id ="btnOrder" class="btn btn-primary">Order</button>
          </div>
          
          <!--Second flex-box div-->
          <div class="divFlex">
              <!--Summary of Order Text Area-->
              <div class="form-group">
                <label for="txtaSummary">Order Summary</label>
                <textarea class="form-control" id="txtaSummary" rows="10" cols="30" placeholder="Your order summary!"></textarea>
              </div>
          </div>

        </form>
        <hr> 
        <!--Footer section-->
        <footer>
          <p>Copyright by Hieu Dang</p>
        </footer>
        <br>  
       
    </div>

    <!--Script link-->
    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
